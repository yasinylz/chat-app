<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00a884" />
    <meta name="description" content="Mobil Sohbet Uygulaması" />


 
    <title>Sohbet Uygulaması</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f4f7fa 100%);
        overflow-x: hidden;
        color: #1f2a44;
        line-height: 1.6;
      }
   
      #authModal, #callModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
        backdrop-filter: blur(5px);
      }
      .modal-box {
        background: #ffffff;
        padding: 35px;
        border-radius: 20px;
        width: 400px;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        animation: slideIn 0.4s ease-out;
        border: 1px solid rgba(0, 168, 132, 0.1);
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .modal-box h2 {
        margin: 0;
        font-size: 1.9rem;
        color: #1a1a1a;
        text-align: center;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .modal-box input {
        padding: 14px 16px;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }
      .modal-box input:focus {
        border-color: #00a884;
        box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
        background: #fff;
      }
      .modal-box button {
        padding: 14px;
        background: linear-gradient(135deg, #00a884 0%, #008f6f 100%);
        border: none;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .modal-box button:hover {
        background: linear-gradient(135deg, #008f6f 0%, #007a5e 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 168, 132, 0.3);
      }
      .modal-box button:disabled {
        background: #d0d0d0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .modal-box p {
        font-size: 0.95rem;
        text-align: center;
        color: #666;
      }
      .modal-box span {
        color: #00a884;
        cursor: pointer;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .modal-box span:hover {
        color: #008f6f;
      }
      .alert {
        background: #ff4d4f;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 0.9rem;
        margin-bottom: 15px;
        opacity: 1;
        transition: opacity 0.3s ease;
        box-shadow: 0 2px 10px rgba(255, 77, 79, 0.2);
      }
      .alert.hidden {
        opacity: 0;
        display: none;
      }
      .alert p {
        margin: 0;
        font-weight: 500;
      }
      .loading-message {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        display: none;
        font-style: italic;
      }
      #callModal.calling .call-info {
        color: #00a884;
        font-weight: 600;
      }
      #callModal.incoming .call-info {
        color: #ff4d4f;
        font-weight: 600;
      }
     
      #chatContainer {
        display: none;
        height: 100vh;
        flex-direction: column;
        position: relative;
        background: #f8f9fa;
      }
    
      #sidebar {
        width: 0;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: #1f2a44;
        padding-top: 70px;
        transition: width 0.3s ease;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
      }
      #sidebar.active {
        width: 280px;
      }
      #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #sidebar ul li {
        padding: 15px 20px;
        color: #e0e0e0;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }
      #sidebar ul li:hover {
        background: #2a3555;
        border-left-color: #00a884;
        color: #fff;
      }
      #sidebar .pagination {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        color: #ccc;
        background: #1f2a44;
        position: sticky;
        bottom: 0;
      }
      #sidebar .pagination button {
        background: #00a884;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      #sidebar .pagination button:hover {
        background: #008f6f;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 168, 132, 0.2);
      }
      #sidebar .pagination button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      #sidebar #userSearch {
        width: 100%;
        padding: 12px 15px;
        margin: 15px 0;
        border: 1px solid #444;
        border-radius: 8px;
        background: #2a3555;
        color: #e0e0e0;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }
      #sidebar #userSearch:focus {
        border-color: #00a884;
        background: #2f3b5e;
        box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
      }
    
      #menuBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 1.6rem;
        cursor: pointer;
        z-index: 1001;
        background: #fff;
        border: none;
        color: #00a884;
        padding: 8px 12px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #menuBtn:hover {
        transform: rotate(90deg);
        background: #00a884;
        color: #fff;
        box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
      }

      #userInfo {
        position: absolute;
        top: 15px;
        right: 15px;
        color: #1f2a44;
        font-size: 0.9rem;
        background: #fff;
        padding: 8px 15px;
        border-radius: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        font-weight: 500;
      }
      #userInfo:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }
 
      #chatArea {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #fff;
        margin: 60px 0 100px 0;
        border-top: 1px solid #e0e0e0;
        border-radius: 20px 20px 0 0;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      }
      .message {
        margin: 15px 0;
        padding: 12px 18px;
        max-width: 75%;
        word-wrap: break-word;
        transition: opacity 0.3s ease;
        position: relative;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .message.sent {
        background: linear-gradient(135deg, #d1e7dd 0%, #c3e0d5 100%);
        margin-left: auto;
        border-top-right-radius: 5px;
      }
      .message.received {
        background: linear-gradient(135deg, #e9ecef 0%, #dfe4ea 100%);
        margin-right: auto;
        border-top-left-radius: 5px;
      }
      .message .sender {
        font-size: 0.85rem;
        font-weight: 600;
        color: #444;
        margin-bottom: 5px;
      }
      .message .timestamp {
        font-size: 0.75rem;
        color: #888;
        text-align: right;
        margin-top: 5px;
        font-style: italic;
      }
   
      #messageInput {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 15px;
        display: flex;
        background: #fff;
        box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.1);
        border-top: 1px solid #e0e0e0;
        border-radius: 0 0 20px 20px;
        gap: 10px;
      }
      #messageInput input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }
      #messageInput input:focus {
        border-color: #00a884;
        box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
        background: #fff;
      }
      #messageInput button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #00a884 0%, #008f6f 100%);
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      #messageInput button:hover {
        background: linear-gradient(135deg, #008f6f 0%, #007a5e 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 168, 132, 0.3);
      }
  
      #actionIcons {
        position: fixed;
        bottom: 90px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #fff;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      }
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.6rem;
        color: #00a884;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
        background: rgba(0, 168, 132, 0.1);
      }
      .icon-btn:hover {
        color: #fff;
        background: #00a884;
        transform: scale(1.2);
        box-shadow: 0 3px 10px rgba(0, 168, 132, 0.3);
      }
   
      .call-info {
        text-align: center;
        font-size: 1.3rem;
        margin-bottom: 25px;
        font-weight: 600;
      }
      .call-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .call-actions button {
        padding: 12px 25px;
        font-size: 1rem;
        transition: all 0.3s ease;
        border-radius: 10px;
        font-weight: 600;
      }
      .call-actions button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      #acceptCallBtn {
        background: linear-gradient(135deg, #00a884 0%, #008f6f 100%);
      }
      #acceptCallBtn:hover {
        background: linear-gradient(135deg, #008f6f 0%, #007a5e 100%);
      }
      #rejectCallBtn {
        background: linear-gradient(135deg, #ff4d4f 0%, #e6393b 100%);
      }
      #rejectCallBtn:hover {
        background: linear-gradient(135deg, #e6393b 0%, #cc0000 100%);
      }
      #endCallBtn {
        background: linear-gradient(135deg, #ff4d4f 0%, #e6393b 100%);
        margin-top: 15px;
        transition: all 0.3s ease;
      }
      #endCallBtn:hover {
        background: linear-gradient(135deg, #e6393b 0%, #cc0000 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 77, 79, 0.3);
      }
    
      #localVideo, #remoteVideo {
        width: 220px;
        border-radius: 15px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        background: #000;
        transition: all 0.3s ease;
        border: 2px solid #fff;
      }
      #localVideo:hover, #remoteVideo:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }
      #localVideo {
        position: fixed;
        top: 80px;
        left: 20px;
      }
      #remoteVideo {
        position: fixed;
        top: 80px;
        right: 20px;
      }
      .call-status {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 500;
      }
     
      @media (max-width: 768px) {
        #sidebar.active {
          width: 240px;
        }
        #userInfo {
          font-size: 0.85rem;
          padding: 6px 12px;
        }
        #messageInput {
          padding: 10px;
        }
        #messageInput input {
          font-size: 0.9rem;
        }
        #messageInput button {
          font-size: 0.9rem;
          padding: 10px 20px;
        }
        .icon-btn {
          font-size: 1.4rem;
          padding: 6px;
        }
        .modal-box {
          width: 320px;
          padding: 25px;
        }
        .modal-box h2 {
          font-size: 1.6rem;
        }
        .call-actions button {
          padding: 10px 20px;
        }
        #localVideo, #remoteVideo {
          width: 160px;
        }
        #localVideo {
          top: 70px;
          left: 10px;
        }
        #remoteVideo {
          top: 70px;
          right: 10px;
        }
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  </head>
  <body>
    <div id="authModal">
      <div class="modal-box">
        <div id="alert" class="alert hidden"><p>Tüm alanları doldurun ❌</p></div>
        <h2 id="authTitle">Giriş Yap</h2>
        <input type="text" id="usernameInput" placeholder="Kullanıcı adı" autocomplete="username" />
        <input type="password" id="passwordInput" placeholder="Şifre" autocomplete="current-password" />
        <button id="authBtn">Giriş Yap</button>
        <span id="loadingMessage" class="loading-message"></span>
        <p id="switchAuth">Hesabınız yok mu? <span>Kayıt Ol</span></p>
      </div>
    </div>
    <div id="callModal" class="modal-box">
      <div class="call-info" id="callInfo"></div>
      <div class="call-actions" id="callActions">
        <button id="acceptCallBtn">Kabul Et</button>
        <button id="rejectCallBtn">Reddet</button>
      </div>
      <button id="endCallBtn" style="display: none;">Aramayı Kapat</button>
    </div>
    <div id="chatContainer">
      <button id="menuBtn">☰</button>
      <div id="sidebar">
        <input type="text" id="userSearch" placeholder="Kullanıcı ara..." />
        <ul id="userList"></ul>
        <div class="pagination" id="pagination">
          <button id="prevPage">Önceki</button>
          <span id="pageInfo"></span>
          <button id="nextPage">Sonraki</button>
        </div>
      </div>
      <div id="userInfo"></div>
      <div id="chatArea"></div>
      <div id="messageInput">
        <input type="text" id="messageInputField" placeholder="Mesaj yaz..." />
        <button id="sendMessageBtn">Gönder</button>
      </div>
      <div id="actionIcons">
        <button class="icon-btn" id="voiceCallBtn">📞</button>
        <button class="icon-btn" id="videoCallBtn">🎥</button>
      </div>
      <video id="localVideo" autoplay playsinline style="display:none;"></video>
      <video id="remoteVideo" autoplay playsinline style="display:none;"></video>
    </div>

    <script>
      (() => {
        class AlertManager {
          constructor(elementId) {
            this.alertElement = document.getElementById(elementId);
            this.timeoutId = null;
          }
          show(message) {
            this.alertElement.querySelector('p').textContent = message;
            this.alertElement.classList.remove('hidden');
            this.timeoutId = setTimeout(() => this.hide(), 5000);
          }
          hide() {
            this.alertElement.classList.add('hidden');
            if (this.timeoutId) {
              clearTimeout(this.timeoutId);
              this.timeoutId = null;
            }
          }
        }

        const authModal = document.getElementById("authModal");
        const callModal = document.getElementById("callModal");
        const chatContainer = document.getElementById("chatContainer");
        const authTitle = document.getElementById("authTitle");
        const authBtn = document.getElementById("authBtn");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const switchAuth = document.getElementById("switchAuth");
        const alertManager = new AlertManager("alert");
        const loadingMessage = document.getElementById("loadingMessage");
        const userInfo = document.getElementById("userInfo");
        const sidebar = document.getElementById("sidebar");
        const menuBtn = document.getElementById("menuBtn");
        const userList = document.getElementById("userList");
        const userSearch = document.getElementById("userSearch");
        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");
        const pageInfo = document.getElementById("pageInfo");
        const messageInputField = document.getElementById("messageInputField");
        const sendMessageBtn = document.getElementById("sendMessageBtn");
        const chatArea = document.getElementById("chatArea");
        const voiceCallBtn = document.getElementById("voiceCallBtn");
        const videoCallBtn = document.getElementById("videoCallBtn");
        const callInfo = document.getElementById("callInfo");
        const acceptCallBtn = document.getElementById("acceptCallBtn");
        const rejectCallBtn = document.getElementById("rejectCallBtn");
        const endCallBtn = document.getElementById("endCallBtn");
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        let isLogin = true;
        let ws = null;
        let peer = null;
        let currentPage = 1;
        const usersPerPage = 10;
        let currentUser = null;
        let currentChatUser = null;
        let callType = null;
        let activeCall = false;

        const checkSession = async () => {
          try {
            const sessionData = sessionStorage.getItem("sessionData");
            if (!sessionData) {
              authModal.style.display = "flex";
              return false;
            }
            const { token, timestamp } = JSON.parse(sessionData);
            const oneHour = 60 * 60 * 1000;
            const now = Date.now();
            if (now - timestamp > oneHour) {
              sessionStorage.removeItem("sessionData");
              await fetch("https://chat-app-p5lx.onrender.com/auth/logout", { credentials: "include" });
              authModal.style.display = "flex";
              return false;
            }
            const res = await fetch("https://chat-app-p5lx.onrender.com/auth/me", {
              credentials: "include",
              headers: { Authorization: `Bearer ${token}` }
            });
            const data = await res.json();
            if (res.ok && !data.error) {
              currentUser = data;
              userInfo.textContent = `Kullanıcı: ${data.username} (ID: ${data.id})`;
              chatContainer.style.display = "flex";
              authModal.style.display = "none";
              initWebSocket(data.username, token);
              loadUsers(token);
              return true;
            } else {
              sessionStorage.removeItem("sessionData");
              authModal.style.display = "flex";
              return false;
            }
          } catch (err) {
            console.error("Oturum kontrol hatası:", err);
            sessionStorage.removeItem("sessionData");
            authModal.style.display = "flex";
            return false;
          }
        };

        switchAuth.onclick = () => {
          isLogin = !isLogin;
          authTitle.textContent = isLogin ? "Giriş Yap" : "Kayıt Ol";
          authBtn.textContent = isLogin ? "Giriş Yap" : "Kayıt Ol";
          switchAuth.innerHTML = isLogin ? "Hesabınız yok mu? <span>Kayıt Ol</span>" : "Zaten hesabın var mı? <span>Giriş Yap</span>";
        };

        authBtn.onclick = async () => {
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
          if (!username || !password) {
            alertManager.show("Tüm alanları doldurun ❌");
            return;
          }
          if (username.length > 50) {
            alertManager.show("Kullanıcı adı 50 karakterden uzun olamaz ❌");
            return;
          }
          if (password.length < 6) {
            alertManager.show("Şifre en az 6 karakter olmalı ❌");
            return;
          }

          authBtn.disabled = true;
          loadingMessage.style.display = "block";
          loadingMessage.textContent = isLogin ? "Giriş yapılıyor..." : "Kayıt olunuyor...";
          const endpoint = isLogin ? "/auth/login" : "/auth/register";
          try {
            const res = await fetch(`https://chat-app-p5lx.onrender.com${endpoint}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (!res.ok || data.error) throw new Error(data.error || "İşlem Başarısız");
            sessionStorage.setItem("sessionData", JSON.stringify({ token: data.token, timestamp: Date.now() }));
            await checkSession();
          } catch (error) {
            alertManager.show(error.message + " ❌");
          } finally {
            authBtn.disabled = false;
            loadingMessage.style.display = "none";
          }
        };

        menuBtn.onclick = () => {
          sidebar.classList.toggle("active");
        };

        async function loadUsers(token) {
          if (!token) {
            userList.innerHTML = "";
            const li = document.createElement("li");
            li.textContent = "Giriş yapmanız gerekiyor.";
            li.style.color = "#aaa";
            userList.appendChild(li);
            return;
          }
          try {
            const res = await fetch(`https://chat-app-p5lx.onrender.com/auth/users?page=${currentPage}&limit=${usersPerPage}&search=${encodeURIComponent(userSearch.value)}`, {
              method: 'GET',
              headers: { Authorization: `Bearer ${token}` },
              credentials: 'include'
            });
            const data = await res.json();
            userList.innerHTML = "";
            if (data.error) {
              throw new Error(data.error);
            }
            if (!data.users || !Array.isArray(data.users)) {
              throw new Error("Kullanıcı verisi beklenen formatta değil.");
            }
            if (data.users.length === 0) {
              const li = document.createElement("li");
              li.textContent = "Kullanıcı bulunamadı.";
              li.style.color = "#aaa";
              userList.appendChild(li);
            } else {
              data.users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.username} (ID: ${user.id})`;
                li.onclick = async () => {
                  currentChatUser = user.username;
                  await loadMessages();
                  sidebar.classList.remove("active");
                };
                userList.appendChild(li);
              });
            }
            pageInfo.textContent = `Sayfa ${currentPage} / ${Math.ceil(data.total / usersPerPage)}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage * usersPerPage >= data.total;
          } catch (error) {
            console.error("Kullanıcılar yüklenirken hata:", error);
            userList.innerHTML = "";
            const li = document.createElement("li");
            li.textContent = error.message || "Kullanıcılar yüklenemedi.";
            li.style.color = "#aaa";
            userList.appendChild(li);
          }
        }

        prevPageBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            loadUsers(getTokenFromSession());
          }
        };
        nextPageBtn.onclick = () => {
          currentPage++;
          loadUsers(getTokenFromSession());
        };
        userSearch.oninput = () => {
          currentPage = 1;
          loadUsers(getTokenFromSession());
        };

        function getTokenFromSession() {
          const sessionData = sessionStorage.getItem("sessionData");
          return sessionData ? JSON.parse(sessionData).token : null;
        }

        async function loadMessages() {
          if (!currentUser || !currentChatUser) return;
          const token = getTokenFromSession();
          try {
            const res = await fetch(`https://chat-app-p5lx.onrender.com/auth/messages?to=${currentChatUser}`, {
              headers: { Authorization: `Bearer ${token}` },
              credentials: "include",
            });
            const data = await res.json();
            chatArea.innerHTML = "";
            if (data.messages) {
              data.messages.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.className = `message ${msg.from === currentUser.username ? "sent" : "received"}`;
                msgDiv.innerHTML = `
                  <div class="sender">${msg.from}</div>
                  <div>${msg.text}</div>
                  <div class="timestamp">${new Date(msg.createdAt).toLocaleTimeString()}</div>
                `;
                chatArea.appendChild(msgDiv);
              });
              chatArea.scrollTop = chatArea.scrollHeight;
            }
          } catch (error) {
            console.error("Mesajlar yüklenirken hata:", error);
            alertManager.show("Mesajlar yüklenemedi ❌");
          }
        }

        function initWebSocket(username, token) {
          ws = new WebSocket(`ws://https://chat-app-p5lx.onrender.com/auth/ws?token=${token}`);
          ws.onopen = () => {
            console.log("WebSocket bağlantısı açıldı");
          };
          ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'call' && !activeCall) {
              callType = message.callType;
              callInfo.textContent = `${message.from} sizi ${callType === 'voice' ? 'sesli' : 'görüntülü'} arıyor...`;
              callModal.classList.add('incoming');
              callModal.style.display = 'flex';
              acceptCallBtn.onclick = () => handleAcceptCall(message.from, message.sdp);
              rejectCallBtn.onclick = () => handleRejectCall(message.from);
              endCallBtn.style.display = 'none';
            } else if (message.type === 'call-response') {
              if (peer) {
                peer.signal(JSON.parse(message.sdp));
              }
            } else if (message.type === 'call-reject') {
              endCall();
              alertManager.show(`${message.from} çağrıyı reddetti! ❌`);
            } else if (message.type === 'call-end') {
              endCall();
              alertManager.show(`${message.from} aramayı sonlandırdı! ❌`);
            } else if (message.type === 'call-error') {
              endCall();
              alertManager.show(message.message + " ❌");
            } else if (message.from && message.to && message.text) {
              if ((message.from === currentChatUser && message.to === currentUser.username) || 
                  (message.from === currentUser.username && message.to === currentChatUser)) {
                const msgDiv = document.createElement("div");
                msgDiv.className = `message ${message.from === currentUser.username ? "sent" : "received"}`;
                msgDiv.innerHTML = `
                  <div class="sender">${message.from}</div>
                  <div>${message.text}</div>
                  <div class="timestamp">${new Date(message.createdAt || Date.now()).toLocaleTimeString()}</div>
                `;
                chatArea.appendChild(msgDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
              }
            }
          };
          ws.onerror = (error) => {
            console.error("WebSocket hatası:", error);
          };
          ws.onclose = () => {
            console.log("WebSocket bağlantısı kapandı");
            if (currentUser) {
              setTimeout(() => initWebSocket(currentUser.username, getTokenFromSession()), 5000);
            }
          };
        }

        sendMessageBtn.onclick = async () => {
          if (!currentChatUser) {
            alertManager.show("Lütfen bir kullanıcı seçin! ❌");
            return;
          }
          const messageText = messageInputField.value.trim();
          if (!messageText) return;
          const token = getTokenFromSession();
          const tempMessage = {
            from: currentUser.username,
            to: currentChatUser,
            text: messageText,
            createdAt: new Date(),
          };

          try {
            const res = await fetch("https://chat-app-p5lx.onrender.com/auth/message", {
              method: "POST",
              headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
              credentials: "include",
              body: JSON.stringify({ to: currentChatUser, text: messageText }),
            });
            const data = await res.json();
            if (!res.ok || data.error) throw new Error(data.error || "Mesaj gönderilemedi");
            messageInputField.value = "";
          } catch (error) {
            alertManager.show(error.message + " ❌");
          }
        };

        async function initiateCall(callType) {
          if (!currentChatUser || activeCall) {
            alertManager.show("Zaten bir aramada bulunuyorsunuz veya kullanıcı seçilmemiş! ❌");
            return;
          }
          try {
            const token = getTokenFromSession();
            const stream = await navigator.mediaDevices.getUserMedia({
              video: callType === 'video',
              audio: true
            }).catch(err => { throw new Error("Mikrofon/kamera erişimi reddedildi: " + err.message); });
            localVideo.srcObject = stream;
            localVideo.style.display = 'block';
            const statusDiv = document.createElement("div");
            statusDiv.className = "call-status";
            statusDiv.textContent = "Siz";
            localVideo.appendChild(statusDiv);

            peer = new SimplePeer({ initiator: true, stream, trickle: true });
            peer.on('signal', (data) => {
              fetch(`https://chat-app-p5lx.onrender.com/auth/call/${callType}`, {
                method: "POST",
                headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
                credentials: "include",
                body: JSON.stringify({ targetUser: currentChatUser, sdp: JSON.stringify(data) })
              }).then(res => res.json()).then(data => {
                if (data.error) throw new Error(data.error);
                callInfo.textContent = `${currentChatUser}'i ${callType === 'voice' ? 'sesli' : 'görüntülü'} arıyorum...`;
                callModal.classList.add('calling');
                callModal.style.display = 'flex';
                acceptCallBtn.style.display = 'none';
                rejectCallBtn.style.display = 'none';
                endCallBtn.style.display = 'block';
                endCallBtn.onclick = () => endCall();
                activeCall = true;
              }).catch(err => {
                endCall();
                alertManager.show(err.message || `${callType} arama başlatılamadı! ❌`);
              });
            });

            peer.on('stream', (remoteStream) => {
              remoteVideo.srcObject = remoteStream;
              remoteVideo.style.display = 'block';
              const statusDiv = document.createElement("div");
              statusDiv.className = "call-status";
              statusDiv.textContent = currentChatUser;
              remoteVideo.appendChild(statusDiv);
            });

            peer.on('connect', () => {
              console.log("Peer bağlantısı kuruldu");
            });

            peer.on('error', (err) => {
              console.error('Peer hatası:', err);
              endCall();
              alertManager.show("Arama sırasında bir hata oluştu! ❌");
            });

            peer.on('close', () => endCall());
          } catch (error) {
            endCall();
            alertManager.show(error.message || `${callType} arama başlatılamadı! ❌`);
          }
        }

        async function handleAcceptCall(caller, sdp) {
          if (activeCall) {
            handleRejectCall(caller);
            return;
          }
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: callType === 'video',
              audio: true
            }).catch(err => { throw new Error("Mikrofon/kamera erişimi reddedildi: " + err.message); });
            localVideo.srcObject = stream;
            localVideo.style.display = 'block';
            const statusDiv = document.createElement("div");
            statusDiv.className = "call-status";
            statusDiv.textContent = "Siz";
            localVideo.appendChild(statusDiv);

            peer = new SimplePeer({ initiator: false, trickle: true, stream });
            peer.signal(JSON.parse(sdp));
            peer.on('signal', (data) => {
              ws.send(JSON.stringify({ type: 'call-response', to: caller, sdp: JSON.stringify(data) }));
            });
            peer.on('stream', (remoteStream) => {
              remoteVideo.srcObject = remoteStream;
              remoteVideo.style.display = 'block';
              const statusDiv = document.createElement("div");
              statusDiv.className = "call-status";
              statusDiv.textContent = caller;
              remoteVideo.appendChild(statusDiv);
            });
            peer.on('connect', () => {
              callInfo.textContent = `${caller} ile ${callType === 'voice' ? 'sesli' : 'görüntülü'} konuşma başladı...`;
              callModal.classList.remove('incoming');
              callModal.classList.add('calling');
              callModal.style.display = 'flex';
              acceptCallBtn.style.display = 'none';
              rejectCallBtn.style.display = 'none';
              endCallBtn.style.display = 'block';
              endCallBtn.onclick = () => endCall();
              activeCall = true;
            });
            peer.on('error', (err) => {
              console.error('Peer hatası:', err);
              endCall();
              alertManager.show("Arama sırasında bir hata oluştu! ❌");
            });
            peer.on('close', () => endCall());
          } catch (error) {
            handleRejectCall(caller);
            alertManager.show("Arama kabul edilemedi! ❌");
          }
        }

        function handleRejectCall(caller) {
          callModal.style.display = 'none';
          if (peer) peer.destroy();
          ws.send(JSON.stringify({ type: 'call-reject', to: caller }));
          activeCall = false;
        }

        function endCall() {
          if (peer) {
            peer.destroy();
            peer = null;
          }
          if (localVideo.srcObject) localVideo.srcObject.getTracks().forEach(track => track.stop());
          if (remoteVideo.srcObject) remoteVideo.srcObject.getTracks().forEach(track => track.stop());
          localVideo.style.display = 'none';
          remoteVideo.style.display = 'none';
          callModal.style.display = 'none';
          localVideo.innerHTML = '';
          remoteVideo.innerHTML = '';
          activeCall = false;
          if (currentChatUser) ws.send(JSON.stringify({ type: 'call-end', to: currentChatUser }));
        }

        voiceCallBtn.onclick = () => initiateCall('voice');
        videoCallBtn.onclick = () => initiateCall('video');

        checkSession();

      })();
    </script>
  </body>
</html>
